<!DOCTYPE html>
<html>

<head>

	<style>
		* {
			padding: 0;
			margin: 0;
		}
		
		canvas {
			background: blue;
			display: block;
			margin: 0 auto;
		}
	</style>

<title>pewpewpew!</title>
</head>

<body>

	<canvas id="myCanvas" width="1350" height="625">   </canvas>

	<body style="background-color:green;">
		

		<SCRIPT LANGUAGE="JavaScript">
			var canvas = document.getElementById("myCanvas");
			var ctx = canvas.getContext("2d");

      
      
      function draw() {
				
		ctx.clearRect(0, 0, canvas.width, canvas.height);
				

        
	      
        var player1;
        var player2;
        var bullet = [];
	var index = 0;
        
        var pointScored = false;
        
	      
        
        player1 = {
		Xpos:100,
		Ypos:canvas.height/2,
		angle:0,
		score:0
	}
	player2 = {
		Xpos:canvas.width-100,
		Ypos:canvas.height/2,
		angle:0,
		score:0
	}
        
	      
	bullet[0] = {
		Xpos:0,
		Ypos:0,
		Xspeed:0,
		Yspeed:0
	}
        
        
        
        
        
        
        
        
        
        ctx.beginPath();
  		ctx.moveTo(player1.Xpos + Math.sin(player1.angle)*10, player1.Xpos + Math.cos(player1.angle)*20);
		ctx.lineTo(player1.Xpos + Math.sin(player1.angle + 135)*10, player1.Xpos + Math.cos(player1.angle + 135)*20);
 		ctx.lineTo(player1.Xpos + Math.sin(player1.angle + 225)*10, player1.Xpos + Math.cos(player1.angle + 225)*20);
 		ctx.fill();
        
        
        
        
        
        
        
        
        
        
        
        
        
        }
			setInterval(draw, 0);
		</SCRIPT>

	</body>

</html>
