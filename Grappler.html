<!DOCTYPE html>
<html>

<head>

	<style>
		* {
			padding: 0;
			margin: 0;
		}
		
		canvas {
			background: gray;
			display: block;
			margin: 0 auto;
		}
	</style>

	<title>pewpewpew!</title>
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">


</head>

<body>

	<canvas id="myCanvas" width="1340" height="625">   </canvas>

	<body style="background-color:red;">
		

		<SCRIPT LANGUAGE="JavaScript">
			var canvas = document.getElementById("myCanvas");
			var ctx = canvas.getContext("2d");
			
			var player;
			var enemy = [];
			var friendlyBullet = [];
			var enemyBullet = [];
			
			var playerBulletNumber = 0;
			var enemyBulletNumber = 0;
			
			var level = 0;
			var levelMap = [[[]]];
			
			
			
			
			player = {
				Xpos:0,
				Ypos:0,
				Xspeed:0,
				Yspeed:0,
				left:0,
				right:0,
				jump:0,
				health:3,
				isDead:0,
				hook:1,
			}
			player.hook = {
				Xpos:0,
				Ypos:0,
				Xspeed:0,
				Yspeed:0,
				atached:0,
				distance:0
			}
			
			
      
      		
        



//variables


function draw() {
		
	ctx.clearRect(0, 0, canvas.width, canvas.height);
		
	
	document.addEventListener("click", getMousePos);
	
	function getMousePos(event) {
		player.Xpos = event.clientX - 10;
		player.Ypos = event.clientY;
	}
	
	
	
	
	//player.Xpos += 1;
	
	ctx.beginPath();
        ctx.rect(player.Xpos, player.Ypos, 35, 60);
        ctx.fillStyle = "black";
        ctx.fill();
        ctx.closePath();



       		setTimeout(draw, 10);
	}    
	draw();
        
        
		</SCRIPT>

	</body>

</html>
