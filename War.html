<!DOCTYPE html>
<html>

<head>

	<style>
		* {
			padding: 0;
			margin: 0;
		}
		
		canvas {
			background: white;
			display: block;
			margin: 0 auto;
		}
	</style>

	<title>pewpewpew!</title>
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">


</head>

<body>

	<canvas id="myCanvas" width="1340" height="625">   </canvas>

	<body style="background-color:gray;">
		

		<SCRIPT LANGUAGE="JavaScript">
			var canvas = document.getElementById("myCanvas");
			var ctx = canvas.getContext("2d");
			
			var player1; //Human player
			var player2; //Non-human player
			
			var tile = [[]];
			var map = [[[]]];
			var mapNumber = 0;
			
			var Xoffset = 200;
			var Yoddset = 100;
			var selectedColumn = 0;
			
			var index1 = 0;
			var index2 = 0;
			var boardWidth = 10;
			var boardHeight = 10;
			
			
			
			
			
			player1 = {
				money:0,
				life:100,
				wins:0
			}
			player2 = {
				money:0,
				life:100,
				wins:0
			}
			
			
			
			for(index1 = 0; index1 < boardWidth; index1++){
				tile[index1] = [];
				for(index2 = 0; index2 < boardHeight; index2++){
					tile[index1][index2] = {
						unit:"none",
						team:"none",
						unitNext:"none",
						teamNext:"none"
					}
				}
			}
			
			
			
			
			function draw() {
				ctx.clearRect(0, 0, canvas.width, canvas.height);
				
				ctx.beginPath();
				ctx.rect(Xoffset, Yoffset, 555, 555);
				ctx.fillStyle = "gray";
				ctx.fill();
				ctx.closePath();
				
				for(index1 = 0; index1 < boardWidth; index1++){
					for(index2 = 0; index2 < boardHeight; index2++){
						tile[index1][index2] = {
							
							ctx.beginPath();
							ctx.rect(index1*50 + 5 + Xoffset, index2*50 + 5 + Yoffset, 50, 50);
							ctx.fillStyle = "lightGray";
							ctx.fill();
							ctx.closePath();
							
						}
					}
				}
				
			}
			
			
			
      
      		</SCRIPT>

	</body>

</html>
