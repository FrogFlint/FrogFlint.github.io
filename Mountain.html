<!DOCTYPE html>
<html>

<head>

	<style>
		* {
			padding: 0;
			margin: 0;
		}
		
		canvas {
			background: black;
			display: block;
			margin: 0 auto;
		}
	</style>

<title>Terrain Generator</title>
</head>

<body>

	<canvas id="myCanvas" width="1350" height="625">   </canvas>

	<body style="background-color:black;">

		<SCRIPT LANGUAGE="JavaScript">
    
			var canvas = document.getElementById("myCanvas");
			var ctx = canvas.getContext("2d");
			
			var speed = 500;
			
			
			var heightMax = 10;
			var scale = 1; // between 1 and 50
			var index1 = 0;
     			var index2 = 0;
			var index1Max = 20*scale;
			var index2Max = 10*scale;
			var tileSize = 50/scale;
			var tile = [[]];
			
			
			
			
			//========================================================================
			
			index1 = 0;
			while(index1 <= index1Max){
					tile[index1] = [];
          				index2 = 0;
          				while(index2 <= index2Max){
						
						tile[index1][index2] = {
							height:5,
							newHeight:0,
							color:"#000000",
							
						}
						
						index2 += 1;
					}
				index1 += 1;
			}
			
			
			
			
			
		
			//============================================================================================================================================
			function draw() {
				
					ctx.clearRect(0, 0, canvas.width, canvas.height);
				
				
			
          
          
				//document.addEventListener("keydown", keyDownHandler, false);
				//document.addEventListener("keyup", keyUpHandler, false);
				
				//function keyDownHandler(e) {}
        			//function keyUpHandler(e) {}
        
				
				
				
				index1 = 0;
				while(index1 <= index1Max){
					index2 = 0;
					while(index2 <= index2Max){
						
						tile[index1][index2].newHeight = tile[index1][index2].height + Math.floor(Math.random()*3-1);
						if (tile[index1][index2].newHeight > tile[index1+1][index2] ||
						    tile[index1][index2].newHeight < tile[index1+1][index2]){tile[index1][index2].newColor = tile[index1][index2].height;}
						
						index2 += 1;
					}
					index1 += 1;
				}
				
				
				
				
				
				
				
				index1 = 0;
				while(index1 <= index1Max){
					index2 = 0;
					while(index2 <= index2Max){
						
						
							
							if(tile[index1][index2].height == 0){
								tile[index1][index2].color = "#006600";}
							if(tile[index1][index2].height == 1){
								tile[index1][index2].color = "#008000";}
							if(tile[index1][index2].height == 2){
								tile[index1][index2].color = "#009900";}
							if(tile[index1][index2].height == 3){
								tile[index1][index2].color = "#00b300";}
							if(tile[index1][index2].height == 4){
								tile[index1][index2].color = "#00cc00";}
							if(tile[index1][index2].height == 5){
								tile[index1][index2].color = "#00e600";}
							if(tile[index1][index2].height == 6){
								tile[index1][index2].color = "#1aff1a";}
							if(tile[index1][index2].height == 7){
								tile[index1][index2].color = "#33ff33";}
							if(tile[index1][index2].height == 8){
								tile[index1][index2].color = "#4dff4d";}
							if(tile[index1][index2].height == 9){
								tile[index1][index2].color = "#66ff66";}
							if(tile[index1][index2].height == 10){
								tile[index1][index2].color = "#80ff80";}
								
							
								
							
						
						
						ctx.beginPath();
						ctx.rect(index1*tileSize, index2*tileSize, tileSize, tileSize);
						ctx.fillStyle = tile[index1][index2].color;
						ctx.fill();
						ctx.closePath();
						
						index2 += 1;
					}
					index1 += 1;
				}
        
        
        
        
        
        
        
        
			}
			setInterval(draw, speed);
		</SCRIPT>

	</body>

</html>
