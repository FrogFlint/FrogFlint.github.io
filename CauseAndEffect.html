<!DOCTYPE html>
<html>

<head>

	<style>
		* {
			padding: 0;
			margin: 0;
		}
		
		canvas {
			background: black;
			display: block;
			margin: 0 auto;
		}
	</style>

<title>Territory wars</title>
</head>

<body>

	<canvas id="myCanvas" width="1350" height="625">   </canvas>

	<body style="background-color:black;">

		<SCRIPT LANGUAGE="JavaScript">
			
			
			var canvas = document.getElementById("myCanvas");
			var ctx = canvas.getContext("2d");
			
			var width = 10;
			var scroll = 0;
			var selection = 0;
			
			var index1 = 0;
			var index2 = 0;
			
			var tile = [[]];
			
			
			
			for(index1 = 0; index1 < width; index1++){
				tile[index1] = [];
				for(index2 = 0; index2 < 15; index2++){
					
					tile[index1][index2] = 0;
				}
			}
			
			
			
			
			ctx.beginPath();
			ctx.rect(100, 100, 200, 200);
			ctx.fillStyle = "lime";
			ctx.fill();
			ctx.closePath();
			
			
			
    </SCRIPT>

	</body>

</html>
