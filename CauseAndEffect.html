		<SCRIPT LANGUAGE="JavaScript">
			
			
			var canvas = document.getElementById("myCanvas");
			var ctx = canvas.getContext("2d");
			
			var frame = 0;
			var width = 15;
			var scroll = 0;
			var selection = 0;
			
			var index1 = 0;
			var index2 = 0;
			
			var tile = [[]];
			
			
			
			for(index1 = 0; index1 < width; index1++){
				tile[index1] = [];
				for(index2 = 0; index2 < 20; index2++){
					
					tile[index1][index2] = 0;
				}
			}
			
			tile[4][0] = 1;
			
			
			
			
			
			function draw() {
				
				ctx.clearRect(0,0,canvas.width,canvas.height);
				
				
				
				
				document.addEventListener("keydown", keyDownHandler, false);
				function keyDownHandler(e) {
					
					if(e.keyCode == 37){selection = (selection-1) % width;}
					if(e.keyCode == 39){selection = (selection+1) % width;}
					if(e.keyCode == 40){scroll++;}
					if(e.keyCode == 40){scroll--; if(scroll < 0){scroll = 0;}}
					//if(e.keyCode == 32){tile[selection][0] = (tile[selection][0] + 1) % 2;}
					
					
				}
					
				
				
				
				
				
				
				for(index2 = 19; index2 > 0; index2--){
					for(index1 = 1; index1 < width; index1++){
						
						tile[index1][index2] = (
							  (tile[(index1-1) % width][index2-1])
							+  tile[ index1           ][index2-1]
							+ (tile[(index1+1) % width][index2-1])
						) % 2;
						
						
					}
				}
				
				
				
				
				
				
				
				
				// draw the squares
				for(index1 = 0; index1 < width; index1++){
					for(index2 = 0; index2 < 20; index2++){
						
						
						
						ctx.beginPath();
						ctx.rect(index1*50 +300, index2*50 + 5, 50, 50);
						if(tile[index1][index2] == 0){ctx.fillStyle = "blue";}
						if(tile[index1][index2] == 1){ctx.fillStyle = "lime";}
						ctx.fill();
						ctx.closePath();
						
						//delay(200);
					
						
					}
				}
				
				
			}
