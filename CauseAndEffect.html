<body>

	<canvas id="myCanvas" width="1350" height="625">   </canvas>

	<body style="background-color:black;">

		<SCRIPT LANGUAGE="JavaScript">
			
			
			var canvas = document.getElementById("myCanvas");
			var ctx = canvas.getContext("2d");
			
			var frame = 0;
			var width = 15;
			var scroll = 0;
			var selection = 0;
			
			var index1 = 0;
			var index2 = 0;
			
			var tile = [[]];
			
			
			
			for(index1 = 0; index1 < width; index1++){
				tile[index1] = [];
				for(index2 = 0; index2 < 20; index2++){
					
					tile[index1][index2] = 0;
				}
			}
			
			tile[4][0] = 1;
			
			
			
			
			
			function draw() {
				
				ctx.clearRect(0,0,canvas.width,canvas.height);
				
				
				
				
				
				
				for(index2 = 19; index2 > 0; index2--){
					for(index1 = 0; index1 < width-1; index1++){
						
						tile[index1][index2] = (
							(tile[(index1-1) % (width)][index2-1])
							+ tile[index1][index2-1]
							+ (tile[(index1+1) % (width)][index2-1])
						) % 2;
						
						
					}
				}
				
				
				
				
				
				
				
				
				// draw the squares
				for(index1 = 0; index1 < width; index1++){
					for(index2 = 0; index2 < 20; index2++){
						
						
						
						ctx.beginPath();
						ctx.rect(index1*50 +300, index2*50 + 5, 50, 50);
						if(tile[index1][index2] == 0){ctx.fillStyle = "blue";}
						if(tile[index1][index2] == 1){ctx.fillStyle = "lime";}
						ctx.fill();
						ctx.closePath();
						
						//delay(200);
					
						
					}
				}
				
				
			}
			setInterval(draw, 100);
   		 </SCRIPT>
