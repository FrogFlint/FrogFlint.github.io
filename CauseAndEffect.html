<body>

	<canvas id="myCanvas" width="1350" height="625">   </canvas>

	<body style="background-color:black;">

		<SCRIPT LANGUAGE="JavaScript">
			
			
			var canvas = document.getElementById("myCanvas");
			var ctx = canvas.getContext("2d");
			
			var frame = 0;
			var width = 10;
			var scroll = 0;
			var selection = 0;
			
			var index1 = 0;
			var index2 = 0;
			
			var tile = [[]];
			
			
			
			for(index1 = 0; index1 < width; index1++){
				tile[index1] = [];
				for(index2 = 0; index2 < 15; index2++){
					
					tile[index1][index2] = 0;
				}
			}
			
			
			
			
			
			
			
			function draw() {
				
				ctx.clearRect(0,0,canvas.width,canvas.height);
				
				
				
				
				
				
				
				
				
				
				
				
				
				
				
				// draw the squares
				for(index1 = 0; index1 < width; index1++){
					for(index2 = 0; index2 < 150; index2++){
						
						
						
						ctx.beginPath();
						ctx.rect(index1*1000/width, index2*1000/width + 5, 1000/width, 1000/width);
						if(tile[index1][index2] == 0){ctx.fillStyle = "lime";}
						if(tile[index1][index2] == 1){ctx.fillStyle = "cyan";}
						ctx.fill();
						ctx.closePath();
						
						//delay(200);
					
						
					}
				}
				
				
			}
			setInterval(draw, 100);
   		 </SCRIPT>
