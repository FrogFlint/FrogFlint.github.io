<!DOCTYPE html>
<html>

<head>

	<style>
		* {
			padding: 0;
			margin: 0;
		}
		
		canvas {
			background: black;
			display: block;
			margin: 0 auto;
		}
	</style>

<title>Pascal's Triangle</title>
</head>

<body>

	<canvas id="myCanvas" width="1082" height="625">   </canvas>

	<body style="background-color:black;">

		<SCRIPT LANGUAGE="JavaScript">
    
			var canvas = document.getElementById("myCanvas");
			var ctx = canvas.getContext("2d");
			
			
			var colors = [[],[],["lime","black"],["red","green","blue"],["red","yellow","blue","purple"]];
			
			var mod = 2;
			
			var shape = "square";  //square, triangle
			var step = 64;
			var size = Math.floor(canvas.height/step);
			
			
			var table = [[1]];
			var index1 = 0;
			var index2 = 0;
			
			
			
			
			function draw() {
				
				ctx.clearRect(0, 0, canvas.width, canvas.height);
				
				
				index1 = table.length;
				if(index1 < step){
					table[index1] = [];
					for(index2 = 0;index2 <= index1;index2++){
						if(index2 % index1 == 0) table[index1][index2] = 1;
						else table[index1][index2] = (table[index1 - 1][index2] + table[index1 - 1][index2 - 1]) % mod;
					}
				}
				
				for(index1 in table){
					for(index2 in table[index1]){
						ctx.beginPath();
						if(shape == "square") ctx.rect((index2 - (index1 + 1)/2)*size, index1*size, size, size);
						ctx.fillStyle = colors[mod][table[index1][index2]];
						ctx.fill();
						ctx.closePath();
					}
				}
				
				
				
				
				setTimeout(draw, 10);
			}    
			draw();
        		
   		 </SCRIPT>
	</body>
</html>
