<!DOCTYPE html>
<html>

<head>

	<style>
		* {
			padding: 0;
			margin: 0;
		}
		
		canvas {
			background: goldenrod;
			display: block;
			margin: 0 auto;
		}
	</style>

<title>The game of Go</title>
</head>

<body>

	<canvas id="myCanvas" width="700" height="620"></canvas>

	<body style="background-color:saddleBrown;">

		<SCRIPT LANGUAGE="JavaScript">
			
			
			var canvas = document.getElementById("myCanvas");
			var ctx = canvas.getContext("2d");
			
			
			var boardSize = 13; //9,13,19
			var scale = 600/boardSize;
			
			
			var index1 = 0;
			var index2 = 0;
			
			var tile = [[]];
			var tilesMarked = 0;
			
			var selected = {x:0,y:0}
			
			
			var turn = 1;
			var teamColor = {p1:"black",p2:"white"}
			
			
			//x: Math.floor(((evt.clientX - rect.left) - 50)/scale),
			//y: Math.floor(((evt.clientY - rect.top) - 10)/scale)
			
			//keys
			var left = 0;
			var right = 0;
			var up = 0;
			var down = 0;
			var space = 0;
			
			
			/*
			var mod = function (n, m) {
		  		var remain = n % m;
		  		return Math.floor(remain >= 0 ? remain : remain + m);
			};*/
			
			
			
			for(index1 = 0; index1 < boardSize; index1++){
				tile[index1] = [];
				for(index2 = 0; index2 < boardSize; index2++){
					
					tile[index1][index2] = {
						stone:0,
						blob: 0,
						safe:0
					}
				}
			}
			
			tile[3][5].stone = 1;
			
			
			
			
			
			function getMousePos(canvas, evt) {
			    var rect = canvas.getBoundingClientRect();
			    return {
			      x: evt.clientX - rect.left,
			      y: evt.clientY - rect.top
			    };
			}
			
			
			function addStone() {
				
				selected = getMousePos(canvas, evt);
				/*
				if(tile[selected.x][selected.y].stone == 0){
					tile[selected.x][selected.y].stone = 1;
				}*/
				teamColor.p1 = "lime";
				
			}
			
			
			
			function draw(evt) {
				
				ctx.clearRect(0,0,canvas.width,canvas.height);
				
				//var selected = getMousePos(canvas, evt);
				ctx.fillStyle = "#000000";
    				ctx.fillRect (selected.x, selected.y, 4, 4);
				
				
				
				/*
				document.addEventListener("keydown", keyDownHandler, false);
				document.addEventListener("keyup", keyUpHandler, false);
				function keyDownHandler(e) {
					
					if(e.keyCode == 37){left = 1;}
					if(e.keyCode == 39){right = 1;}
					if(e.keyCode == 40){down = 1;}
					if(e.keyCode == 38){up = 1;}
					if(e.keyCode == 32){space = 1;}
					
					
				}*/
				
				
				
				document.addEventListener("click", addStone);
				
				window.oncontextmenu = function () {
  					//alert("Right Click");
					return false;
				}
				
				
				
				
				
				
				
				
				
				
				
				
				
				// draw the squares
				for(index1 = 0; index1 < boardSize; index1++){
					for(index2 = 0; index2 < boardSize; index2++){
						
						
						if(tile[index1][index2].stone != 0){
							ctx.beginPath();
							ctx.arc(index1*scale + scale/2 +50, index2*scale + scale/2 +10, scale*2/5, 0, Math.PI * 2);
							if(tile[index1][index2].stone == 1){ctx.fillStyle = teamColor.p1;}
							if(tile[index1][index2].stone == 2){ctx.fillStyle = teamColor.p2;}
							ctx.fill();
							ctx.closePath();
						}
					}
				}
				
				
				
       				setTimeout(draw, 10);
			}    
			draw();
        		
   		 </SCRIPT>

	</body>

</html>
