<!DOCTYPE html>
<html>

<head>

    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        canvas {
            background: black;
            display: block;
            margin: 0 auto;
        }
    </style>


</head>

<body>

    <canvas id="myCanvas" width="1366" height="650">   </canvas>

    <body style="background-color:gray;">

        <SCRIPT LANGUAGE="JavaScript">
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");



            var screenToDisplay;
            //42
            var ballSize = 42;
			var squareSize = 100;
            var ballColor = "red";
            var squareColor = "grey";
            var ballXpos = 0;
            var ballYpos = 0;
            var ballXmove = 0;
            var ballYmove = 0;
			var squareXpos = 100;
			var squareYpos = 100;
			
			

			//function colideWithRect(){
			//}
			
			
			
			
			
			

            function draw() {
		ctx.clearRect(0, 0, canvas.width, canvas.height);
		

				ctx.font = "20px Arial";
				ctx.fillText(ballXpos, 0, 0);
		
		
				//squares
                ctx.beginPath();
                ctx.rect(canvas.width/2 + squareXpos - ballXpos + 200, canvas.height/2 + squareYpos - ballYpos + 200, squareSize+ 50, squareSize + 100);
                ctx.fillStyle = squareColor;
                ctx.fill();
                ctx.closePath();
				
				ctx.beginPath();
                ctx.rect(canvas.width/2 + squareXpos - ballXpos, canvas.height/2 + squareYpos - ballYpos, squareSize, squareSize);
                ctx.fillStyle = squareColor;
                ctx.fill();
                ctx.closePath();
				

				//ball
                ctx.beginPath();
                ctx.arc(canvas.width/2, canvas.height/2, ballSize / 2, 0, Math.PI * 2);
                ctx.fillStyle = ballColor;
                ctx.fill();
                ctx.closePath();
				
				
				
				

				
				
				
				//ball moves
                ballXpos += ballXmove;
                ballYpos += ballYmove;
            }
			
			
			
			//HIT WALLS  --=--	--=--	--=--	--=--	--=--
			
			
			
			
			
			//			--=--	--=--	--=--	--=--	--=--
			
			
			
			
			
			//keyboard input
			document.addEventListener("keydown", keyDownHandler, false);
			document.addEventListener("keyup", keyUpHandler, false);
			function keyDownHandler(e) {
			
				//arrow keys
				if(e.keyCode == 39) {
					ballXmove += 10;
				}
				else if(e.keyCode == 37) {
					ballXmove -= 10;
				}
				else if(e.keyCode == 40) {
					ballYmove += 10;
				}
				else if(e.keyCode == 38) {
					ballYmove -= 10;
				}
				
				//spacebar
				if(e.keyCode == 32) {
					ballXpos = 0;
					ballYpos = 0;
					ballXmove = 0;
					ballYmove = 0;
				}

			
			}

			function keyUpHandler(e) {
			
				//arrow keys
				if(e.keyCode == 39) {
					ballXmove -= 10;
				}
				else if(e.keyCode == 37) {
					ballXmove += 10;
				}
				else if(e.keyCode == 40) {
					ballYmove -= 10;
					
				}
				else if(e.keyCode == 38) {
					ballYmove += 10;
					
				}
				
				
			}
            setInterval(draw, 10);

        </SCRIPT>

    </body>

</html>
