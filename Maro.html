<!DOCTYPE html>
<html>

<head>

	<style>
		* {
			padding: 0;
			margin: 0;
		}
		
		canvas {
			background: black;
			display: block;
			margin: 0 auto;
		}
	</style>

<title>It's Super Maro 2D Galaxy!</title>
</head>

<body>

	<canvas id="myCanvas" width="1350" height="625">   </canvas>

	<body style="background-color:black;">

		<SCRIPT LANGUAGE="JavaScript">
    
			var canvas = document.getElementById("myCanvas");
			var ctx = canvas.getContext("2d");
			
			var speed = 20;
			
      			var maro;
      			var gooba = [];
			var goobaIndex = 0;
			var goobaMax = 50;
      
			var tile = [[]];
			var index1 = 0;
     			var index2 = 0;
			var index1Max = 200;
			var index2Max = 10;
			
			var level = 0;
			var levelLayout = [[[]]];
			
			
			
			
			
			//========================================================================
			
			maro = {
				Xpos:0,
				Ypos:500,
				Xspeed:0,
				Yspeed:0,
				left:0,
				right:0,
				jump:0,
				onGround:0,
				isDead:0,
				lives:10,
			}
			for(goobaIndex = 0; goobaIndex <= goobaMax; goobaIndex++){
				gooba[goobaIndex] = {
					Xpos:0,
					Ypos:0,
					smart:false,
					direction:"left"
				}
			}
			
			
      			for(level = 0;level <= 10 ; level++){
				levelLayout
			}
			
			level = 0;
			
			/*
			space = air
			b = block
			m = maro
			g = gooba
			f = flag
			*/
			
			levelLayout[1] = [
				["b","b","b","b"," "],
				["b","b"," "," "," "],
				[" "," "," "," ","b"],
				[" "," "," "," "," "],
				[" "," ","b"," ","a"],
				[],
				[],
				[],
				[],
				[],
				[],
				[],
				[],
				[],
				[]
			]
			
		
			//============================================================================================================================================
			function draw() {
				
					ctx.clearRect(0, 0, canvas.width, canvas.height);
				
				
			
          
          
				document.addEventListener("keydown", keyDownHandler, false);
				document.addEventListener("keyup", keyUpHandler, false);
				
				function keyDownHandler(e) {
					if(e.keyCode == 37){maro.left = 1;}
					if(e.keyCode == 39){maro.right = 1;}
					if(e.keyCode == 38){maro.jump = 1;}
				}
        			function keyUpHandler(e) {
					if(e.keyCode == 37){maro.left = 0;}
					if(e.keyCode == 39){maro.right = 0;}
					if(e.keyCode == 38){maro.jump = 0;}
				}
        
				
				
				
				
				
				
				
				if (maro.left == 1 && maro.right == 0){maro.Xspeed -= 1;}
				if (maro.left == 0 && maro.right == 1){maro.Xspeed += 1;}
				if (maro.jump == 1 && maro.onGround == 1){maro.Yspeed = -20;}
				
				if(maro.Xspeed > 10){maro.Xspeed = 10;}
				if(maro.Xspeed < -10){maro.Xspeed = -10;}
				if(maro.Yspeed > 30){maro.Yspeed = 30;}
				
				
				if (maro.Ypos <= 500){
					maro.onGround = 0;
					maro.Yspeed += 1;
				}
				else{
					maro.Ypos = 500;
					maro.Yspeed = 0;
					maro.onGround = 1;
				}
				
				
				
				maro.Xpos += maro.Xspeed;
				maro.Ypos += maro.Yspeed;
				
				
				
				
        
        	ctx.beginPath();
                ctx.rect(maro.Xpos, maro.Ypos, 35, 60);
                ctx.fillStyle = "red";
                ctx.fill();
                ctx.closePath();
        
        
        
        
        
        
			}
			setInterval(draw, speed);
		</SCRIPT>

	</body>

</html>
