<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<style>
			.stripe {
				position: absolute;
				width: 33.33%;
				height: 100%;
				top: 0;
			}

			#beige {
				left: 0;
				background: #FCFFAA;
			}
			#green {
				left: 33.33%;
				background: #6dFF03;
			}
			#blue {
				left: 66.66%;
				background: #10FFFF;
			}
		</style>
	</head>
	<body>
		<div class="stripe" id="beige"></div>
		<div class="stripe" id="green"></div>
		<div class="stripe" id="blue"></div>
	</body>
</html>
