			function hexagon(x,y,radius,color){
				ctx.beginPath();
				ctx.moveTo(x,y);
				for(var i = 0;i < 7;i++){
					ctx.lineTo(x + Math.sin(i/3 * Math.PI)*radius, y + Math.cos(i/3 * Math.PI)*radius);
				}
				ctx.fillStyle = color;
				ctx.fill();
				ctx.closePath();
			}
