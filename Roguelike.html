					}

			}
			
			for(index1 = 0;index1 < 2;index1++){

			var controls = ["w","s","a","d"];
			var direction = ["up","down","left","right"];
			var item = [
				{
					name:"Base Item",
					type:["swing","stab","shoot"],
					damage:0,

				},
				{

					damage:3,

				},
				{
					name:"Knives",

					damage:3,

					autoUse:false
				}
			];
			var startRoom = [
				["w","w","w","d","w","w","w"],
				["w"," "," "," "," "," ","w"],
				["w"," "," "," "," "," ","w"],
				["w"," "," ","c"," "," ","w"],
				["w"," "," "," "," "," ","w"],
				["w"," "," "," "," "," ","w"],
				["w","w","w","w","w","w","w"]
			];  //Wall, Door, Chest, Ignore
			
			
			
			
			function getMousePos(canvas, evt) {
				var rect = canvas.getBoundingClientRect();
				return {
					x: Math.floor(evt.clientX - rect.left),
					y: Math.floor(evt.clientY - rect.top)
				};
			}
			document.addEventListener("click", onClick, false);
			function onClick(evt){
				if(event.button == 0){
					var mouse = getMousePos(canvas, evt);
					
				}
			}

			window.oncontextmenu = function(evt){
				var mouse = getMousePos(canvas, evt);
				
				return false;
			}
			
			
			
			
			
			
			
			function buildRoom(x, y, doors = 2){}  //random generation
			
			function makeRoom(plan, x, y){  //plan is a 2D array
				for(var index4 = 0;index4 < plan.length;index4++){
					for(var index3 = 0;index3 < plan[index4].length;index3++){
						if(!(plan[index4][index3] == "w" || plan[index4][index3] == "i")){
							map[x + index3][y + index4].wall = false;
						}
						if(plan[index4][index3] == "d"){
							map[x + index3][y + index4].object = "door";
							map[x + index3][y + index4].open = false;
							
						}
						if(plan[index4][index3] == "c"){
							map[x + index3][y + index4].object = "chest";
							map[x + index3][y + index4].open = false;
						}
					}
				}
			}
			
			
			function movePlayer(){
				if(player.key.left ) player.speed.x -= 0.03;
				if(player.key.right) player.speed.x += 0.03;
				if(player.key.up   ) player.speed.y -= 0.03;
				if(player.key.down ) player.speed.y += 0.03;
				
				if(!(player.key.left || player.key.right || player.speed.x == 0)) player.speed.x += 0.03 * (player.speed.x > 0 ? -1 : 1);
				if(!(player.key.up   || player.key.down  || player.speed.y == 0)) player.speed.y += 0.03 * (player.speed.y > 0 ? -1 : 1);
				
				if(Math.abs(player.speed.x) < 0.03) player.speed.x = 0;
				if(Math.abs(player.speed.y) < 0.03) player.speed.y = 0;
				
				player.speed.x = Math.max(Math.min(player.speed.x, player.stat.speed), -player.stat.speed);
				player.speed.y = Math.max(Math.min(player.speed.y, player.stat.speed), -player.stat.speed);
				player.pos.x += player.speed.x;
				player.pos.y += player.speed.y;
				
				
				if(!map[Math.floor(player.pos.x)][Math.floor(player.pos.y)].wall){
					if(map[Math.floor(player.pos.x - player.size/2)][Math.floor(player.pos.y)].wall){
						player.pos.x = Math.floor(player.pos.x) + player.size/2;
						player.speed.x = 0;
					}
					if(map[Math.floor(player.pos.x + player.size/2)][Math.floor(player.pos.y)].wall){
						player.pos.x = Math.floor(player.pos.x) - player.size/2 + 1;
						player.speed.x = 0;
					}
					if(map[Math.floor(player.pos.x)][Math.floor(player.pos.y - player.size/2)].wall){
						player.pos.y = Math.floor(player.pos.y) + player.size/2;
						player.speed.y = 0;
					}
					if(map[Math.floor(player.pos.x)][Math.floor(player.pos.y + player.size/2)].wall){
						player.pos.y = Math.floor(player.pos.y) - player.size/2 + 1;
						player.speed.y = 0;
					}
					
					if(map[Math.floor(player.pos.x - player.size/2)][Math.floor(player.pos.y - player.size/2)].wall){
						var cornerDistance = distance(player.pos.x - Math.floor(player.pos.x), player.pos.y - Math.floor(player.pos.y));
						if(cornerDistance < player.size/2){
							player.pos.x = Math.floor(player.pos.x) + ((player.pos.x - Math.floor(player.pos.x)) * (player.size/2)/cornerDistance);
							player.pos.y = Math.floor(player.pos.y) + ((player.pos.y - Math.floor(player.pos.y)) * (player.size/2)/cornerDistance);
						}
					}
					if(map[Math.floor(player.pos.x + player.size/2)][Math.floor(player.pos.y - player.size/2)].wall){
						var cornerDistance = distance(player.pos.x - Math.ceil (player.pos.x), player.pos.y - Math.floor(player.pos.y));
						if(cornerDistance < player.size/2){
							player.pos.x = Math.ceil (player.pos.x) + ((player.pos.x - Math.ceil (player.pos.x)) * (player.size/2)/cornerDistance);
							player.pos.y = Math.floor(player.pos.y) + ((player.pos.y - Math.floor(player.pos.y)) * (player.size/2)/cornerDistance);
						}
					}
					if(map[Math.floor(player.pos.x - player.size/2)][Math.floor(player.pos.y + player.size/2)].wall){
						var cornerDistance = distance(player.pos.x - Math.floor(player.pos.x), player.pos.y - Math.ceil (player.pos.y));
						if(cornerDistance < player.size/2){
							player.pos.x = Math.floor(player.pos.x) + ((player.pos.x - Math.floor(player.pos.x)) * (player.size/2)/cornerDistance);
							player.pos.y = Math.ceil (player.pos.y) + ((player.pos.y - Math.ceil (player.pos.y)) * (player.size/2)/cornerDistance);
						}
					}
					if(map[Math.floor(player.pos.x + player.size/2)][Math.floor(player.pos.y + player.size/2)].wall){
						var cornerDistance = distance(player.pos.x - Math.ceil (player.pos.x), player.pos.y - Math.ceil (player.pos.y));
						if(cornerDistance < player.size/2){
							player.pos.x = Math.ceil (player.pos.x) + ((player.pos.x - Math.ceil (player.pos.x)) * (player.size/2)/cornerDistance);
							player.pos.y = Math.ceil (player.pos.y) + ((player.pos.y - Math.ceil (player.pos.y)) * (player.size/2)/cornerDistance);
						}
					}
				}
			}
			function moveEnemies(){}
			function moveProjectiles(){}
			
			
			
			function drawMap(){
				for(index1 = mapEdge.left;index1 <= mapEdge.right;index1++){
					for(index2 = mapEdge.top;index2 <= mapEdge.bottom;index2++){
						if(!map[index1][index2].wall){
							ctx.beginPath();
							ctx.fillStyle = "Gray";
							ctx.fillRect(canvas.width/2 + Math.floor((index1 - player.pos.x)*tileSize), canvas.height/2 + Math.floor((index2 - player.pos.y)*tileSize), tileSize, tileSize);
							ctx.closePath();
						}
					}
				}
			}
			function drawPlayer(){
				ctx.beginPath();
				ctx.arc(canvas.width/2, canvas.height/2, tileSize * player.size/2, 0, Math.PI*2);
				ctx.fillStyle = "Brown";
				ctx.fill();
				ctx.closePath();
			}
			function drawProjectiles(){}
			
			
			
			
			function distance(x,y){
				return Math.sqrt(x*x + y*y);
			}
			
			document.addEventListener("keydown", keyDownHandler, false);
			document.addEventListener("keyup", keyUpHandler, false);
			function keyDownHandler(e) {
				for(index1 = 0;index1 < controls.length;index1++){
					if(e.key == controls[index1]) player.key[direction[index1]] = true;
				}
			}
			function keyUpHandler(e) {
				for(index1 = 0;index1 < controls.length;index1++){
					if(e.key == controls[index1]) player.key[direction[index1]] = false;
				}
			}
			
			
			
			
			makeRoom(startRoom, Math.floor(player.pos.x) - 3, Math.floor(player.pos.y) - 5);
			
			function draw() {
				
				ctx.clearRect(0,0,canvas.width,canvas.height);
				
				
				
				
				
				
				movePlayer();
				
				
				drawMap();
				drawPlayer();
				
				
				
				
				
				setTimeout(draw, 20);
			}    
			draw();
        		
   		 </SCRIPT>
	</body>
