<!DOCTYPE html>
<html>

<head>

	<style>
		* {
			padding: 0;
			margin: 0;
		}
		
		canvas {
			background: black;
			display: block;
			margin: 0 auto;
		}
	</style>

<title>Gravity</title>
</head>

<body>
	
	<canvas id="myCanvas" width="1350" height="650"></canvas>
	
	<body style="background-color:black;">
		
		<SCRIPT LANGUAGE="JavaScript">
			
			
			var canvas = document.getElementById("myCanvas");
			var ctx = canvas.getContext("2d");
			
			
			var maxPlanets = 150;
			var planet = [];
			var index = 0;
			var index2 = 0;
			
			var distance = 0;
			var Xdistance = 0;
			var Ydistance = 0;
			var speed = 0;
			
			var G = 1;
			
			
			var camera = {x:0,y:0,slide:false,speed:0.05,zoom:1,zoomRange:2000};
			var center = 0;
			var center2 = 0;
			
			var avg = {sum:0,denominator:0,dist:0};
			var rand = [0,0];
			
			
			
			for(index = 0;index < maxPlanets;index++){
				rand[0] = Math.random() * Math.PI * 2;
				rand[1] = (Math.random()*3 - 1)*canvas.width;
				planet[index] = {
					Xpos:Math.sin(rand[0]) * rand[1],
					Ypos:Math.cos(rand[0]) * rand[1],
					Xspeed:Math.random()*18 - 9,
					Yspeed:Math.random()*18 - 9,
					size:(Math.random()*17 + 5) ,//* 100/maxPlanets,
					mass:0,
					color:"#b02000",
					collisions:0,
					off:0
				}
				planet[index].mass = Math.pow(planet[index].size,3);
			}
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			function draw(evt) {
				
				ctx.clearRect(0,0,canvas.width,canvas.height);
				
				
				
				
				//gravity
				for(index = 0;index < maxPlanets;index++){
					for(index2 = 0;index2 < maxPlanets;index2++){
						if(planet[index].off + planet[index2].off == 0){
							Xdistance = planet[index].Xpos - planet[index2].Xpos;
							Ydistance = planet[index].Ypos - planet[index2].Ypos;
							distance = Math.sqrt(Math.pow(Xdistance, 2) + Math.pow(Ydistance, 2));
							
							if(distance <= 1){speed = 0;}
							else{
								Xdistance /= distance;
								Ydistance /= distance;
								speed = G * planet[index2].mass / Math.pow(distance,2);
							}
							
							planet[index].Xspeed -= Xdistance * speed;
							planet[index].Yspeed -= Ydistance * speed;
						}
					}
				}
				
				
				//collisions
				for(index = 0;index < maxPlanets;index++){
					for(index2 = 0;index2 < maxPlanets;index2++){
						if(index != index2 && planet[index].off + planet[index2].off == 0){
							Xdistance = planet[index].Xpos - planet[index2].Xpos;
							Ydistance = planet[index].Ypos - planet[index2].Ypos;
							distance = Math.sqrt(Math.pow(Xdistance, 2) + Math.pow(Ydistance, 2));
							if(distance <= Math.max(planet[index].size, planet[index2].size)){
								planet[index].mass += planet[index2].mass;
								planet[index].size = Math.pow(planet[index].mass,1/3);
								planet[index].Xspeed = planet[index ].Xspeed * planet[index ].mass/(planet[index].mass + planet[index2].mass) +
										       planet[index2].Xspeed * planet[index2].mass/(planet[index].mass + planet[index2].mass);
								planet[index].Yspeed = planet[index ].Yspeed * planet[index ].mass/(planet[index].mass + planet[index2].mass) +
										       planet[index2].Yspeed * planet[index2].mass/(planet[index].mass + planet[index2].mass);
								planet[index].collisions += planet[index2].collisions + 1;
								planet[index2].off = 1;
							}
						}
					}
				}
				
				//camera
				center = 0;
				center2 = 0;
				for(index = 0;index < maxPlanets;index++){
					if(planet[index].off == 0){
						if(planet[index].mass > planet[center2].mass){
							center2 = index;
						}
						if(planet[center2].mass > planet[center].mass){
							center += center2;
							center2 = center - center2;
							center = center - center2;
							camera.slide = true;
						}
					}
				}
				avg.sum = 0;
				avg.denominator = 0;
				avg.dist = 0;
				for(index = 0;index < maxPlanets;index++){
					if(Math.sqrt(Math.pow(planet[center].Xpos - planet[index].Xpos, 2) + Math.pow(planet[center].Ypos - planet[index].Ypos, 2)) < camera.zoomRange){
						avg.sum += Math.sqrt(Math.pow(planet[center].Xpos - planet[index].Xpos, 2) + Math.pow(planet[center].Ypos - planet[index].Ypos, 2));
						avg.denominator++;
					}
				}
				if(avg.denominator > 0){
					avg.dist = avg.sum / avg.denominator;
				}
				if(Math.sqrt(Math.pow(planet[center].Xpos - planet[center2].Xpos, 2) + Math.pow(planet[center].Ypos - planet[center2].Ypos, 2)) < camera.zoomRange){
					avg.dist = Math.max(avg.dist,Math.sqrt(Math.pow(planet[center].Xpos - planet[center2].Xpos, 2) + Math.pow(planet[center].Ypos - planet[center2].Ypos, 2)));
				}
				
				
				
				//move the camera
				if(planet[center].size >= 30){
					if(camera.slide == true){
						if(planet[center].mass / planet[center2].mass <= 2){
							camera.x += (((planet[center].Xpos + planet[center2].Xpos)/2 - canvas.width /2) - camera.x) * camera.speed;
							camera.y += (((planet[center].Ypos + planet[center2].Ypos)/2 - canvas.height/2) - camera.y) * camera.speed;
						}else{
							camera.x += ((planet[center].Xpos - canvas.width /2) - camera.x) * camera.speed;
							camera.y += ((planet[center].Ypos - canvas.height/2) - camera.y) * camera.speed;
						}
						if(avg.dist > 0){
							camera.zoom += ((canvas.width/4) / avg.dist - camera.zoom) * camera.speed;
						}
						else{
							camera.zoom += (1 - camera.zoom) * camera.speed;
						}
					}/*
					else{
						camera.x = planet[center].Xpos;
						camera.y = planet[center].Ypos;
					}*/
					
					if(planet[center].mass / planet[center2].mass <= 2){camera.slide = true;}
				}
				
				
				
				//draw
				for(index = 0;index < maxPlanets;index++){
					if(planet[index].off == 0){
						planet[index].Xpos += planet[index].Xspeed / planet[index].size;
						planet[index].Ypos += planet[index].Yspeed / planet[index].size;
						
						ctx.beginPath();
						ctx.arc((planet[index].Xpos - camera.x)*camera.zoom + (canvas.width/2)*(1 - camera.zoom),(planet[index].Ypos - camera.y)*camera.zoom + (canvas.height/2)*(1 - camera.zoom),planet[index].size * camera.zoom, 0, Math.PI * 2);
						ctx.fillStyle = "hsla(" + planet[index].collisions * 314/(maxPlanets*2) + ", 100%, 50%, 1)";//planet[index].color;
						ctx.fill();
						ctx.closePath();
					}
				}
				
				
				
				
				setTimeout(draw, 10);
			}    
			draw();
        		
   		 </SCRIPT>
	</body>
</html>
