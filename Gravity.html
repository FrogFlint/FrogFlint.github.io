<!DOCTYPE html>
<html>

<head>

	<style>
		* {
			padding: 0;
			margin: 0;
		}
		
		canvas {
			background: black;
			display: block;
			margin: 0 auto;
		}
	</style>

<title>Gravity</title>
</head>

<body>
	
	<canvas id="myCanvas" width="1350" height="650"></canvas>
	
	<body style="background-color:black;">
		
		<SCRIPT LANGUAGE="JavaScript">
			
			
			var canvas = document.getElementById("myCanvas");
			var ctx = canvas.getContext("2d");
			
			
			var planet = [];
			var index = 0;
			var index2 = 0;
			
			var distance = 0;
			var Xdistance = 0;
			var Ydistance = 0;
			var speed = 0;
			
			var G = 1;
			
			
			
			for(index = 0;index < 100;index++){
				planet[index] = {
					Xpos:Math.random()*canvas.width,
					Ypos:Math.random()*canvas.height,
					Xspeed:0,
					Yspeed:0,
					size:10,
					color:"#b02000",
					off:0
				}
			}
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			function draw(evt) {
				
				ctx.clearRect(0,0,canvas.width,canvas.height);
				
				
				for(index = 0;index < 100;index++){
					for(index2 = 0;index2 < 100;index2++){
						Xdistance = planet[index].Xpos + planet[index2].Xpos;
						Ydistance = planet[index].Ypos + planet[index2].Ypos;
						distance = Math.sqrt(Math.pow(Xdistance, 2) + Math.pow(Ydistance, 2));
						
						Xdistance /= distance;
						Ydistance /= distance;
						speed = G * (planet[index].size + planet[index2].size) / Math.pow(distance,2);
						
						planet[index].Xspeed += Xdistance * speed;
						planet[index].Yspeed += Ydistance * speed;
					}
				}
				
				
				
				for(index = 0;index < 100;index++){
					planet[index].Xpos += planet[index].Xspeed;
					planet[index].Ypos += planet[index].Yspeed;
					
					ctx.beginPath();
					ctx.arc(planet[index].Xpos,planet[index].Ypos,planet[index].size, 0, Math.PI * 2);
					ctx.fillStyle = planet[index].color;
					ctx.fill();
					ctx.closePath();
				}
				
				
				
				
				setTimeout(draw, 1);
			}    
			draw();
        		
   		 </SCRIPT>
	</body>
</html>
